<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Nhập bán kính từ người dùng
        var banKinh = prompt("Nhập bán kính của hình tròn:");

        // Chuyển đổi chuỗi nhập vào thành số thực
        banKinh = parseFloat(banKinh);

        // Tính đường kính, chu vi và diện tích của hình tròn
        var duongKinh = 2 * banKinh;
        var chuVi = 2 * Math.PI * banKinh;
        var dienTich = Math.PI * Math.pow(banKinh, 2);

        // Hiển thị kết quả ra màn hình
        alert(  "Đường kính của hình tròn là: " + duongKinh.toFixed() +
                "\nChu vi của hình tròn là: " + chuVi.toFixed(2) +
                "\nDiện tích của hình tròn là: " + dienTich.toFixed(2));
    </script>
</body>
</html>
