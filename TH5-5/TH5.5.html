<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let x = [-3, 5, 1, 3, 2, 10]
        let firat = 0
        let last = x.length - 1
            while (firat < last) {
            let b = x[firat]
            x[firat] = x[last]
            x[last] = b
            firat++
            last--   
        }
        document.write(x)
    </script>
</body>
</html>
