<!DOCTYPE html>

</body>
<script>
    function SoNguyenTo(number) {
        if (number < 2) {
            return false
        }
        for (let i = 2 ; i < Math.sqrt(number); i++) {
            if (number % i === 0) {
                return false
            }
        }
        return true
    }
    function hienThiSoNguyenTo() {
        for (let i = 2; i < 10000; i++) {
            if (SoNguyenTo(i)) {
                document.write(i + ",");
            }
        }
    }
    hienThiSoNguyenTo();
    </script>

</html>
