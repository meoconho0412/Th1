<body>
    <script>
        class HinhTron {
            radius
            color 
            constructor(radius, color) {
                this.radius = radius
                this.color = color
            }
            getradius() {
                return this.radius
            } 
            getdientich() {
                return Math.PI * this.radius * this.radius
            }
            

        }
        let hinhtron = new HinhTron(2)
        let radius = hinhtron.getradius()
        let dienTich = hinhtron.getdientich()
        alert("bán kính là : " + radius + " " + "diện tích là : " + dienTich)
    </script>
