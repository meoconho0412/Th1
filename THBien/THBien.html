<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let i = 10
        let f = 20.5
        let b = true
        let s = 'Hà Nội'

        document.write('i = ' + i)
        document.write('<br/>')
        document.write('f = ' + f)
        document.write('<br/>')
        document.write('b = ' + b)
        document.write('<br/>')
        document.write('s = ' + s)
        let width = 20
        let height = 10
        let area = width * height
        document.write('<br/>')
        document.write('Area = ' + area)
        // Nhập 2 số từ người dùng
        var e = prompt("Nhập số thứ nhất:");
        var g = prompt("Nhập số thứ hai:");

        // Chuyển đổi chuỗi nhập vào thành số nguyên
        e = parseInt(e);
        g = parseInt(g);

        // Kiểm tra xem a có phải là bội số của b hay không
        if (e % g === 0) {
            alert(e + " là bội số của " + g);
            } else {
            alert(e + " không phải là bội số của " + g);
            }
    </script>
</body>
</html>
