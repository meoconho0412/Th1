<script>
    let number1 = +prompt("nhập số thứ nhất")
    let number2 = +prompt("nhập số thứ hai")
    let sum = 0
    if(number1 > number2) {
        for (let i = number2; i <= number1; i++){
            sum += i
        }
    } else if (number1 < number2) {
        for (let i = number1; i <= number2; i++){
            sum += i
        }
    } else {
        sum = number1
    }
    alert("tổng là :" + sum);
</script>
