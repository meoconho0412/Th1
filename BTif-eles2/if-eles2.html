<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function calculateBMI(weight, height) {
        // Chuyển đổi chiều cao từ cm sang m
        height = height / 100;

        // Tính BMI
        let bmi = weight / (height * height);

        // Phân loại BMI
        let classification = "";
        if (bmi < 16) {
            classification = "Gầy cấp độ III";
        } else if (bmi >= 16 && bmi < 17) {
            classification = "Gầy cấp độ II";
        } else if (bmi >= 18 && bmi < 18.5) {
            classification = "Gầy cấp độ I";
        } else if (bmi >= 18.5 && bmi < 25) {
            classification = "Bình thường";
        } else if (bmi >= 25 && bmi < 30) {
            classification = "Thừa cân";
        } else if (bmi >= 30 && bmi < 35) {
            classification = "Béo phì cấp độ I";
        } else if (bmi >= 35 && bmi < 40) {
            classification = "Béo phì cấp độ II";
        }  else {
            classification = "Béo phì cấp độ III";
        }

        // Trả về kết quả
        return {
            bmi: bmi.toFixed(2),
            classification: classification
        };
    }

        // Sử dụng hàm
            let weight = +prompt("Nhập Cân nặng: "); 
            let height = +prompt("Nhập Chiều cao: "); 

            let result = calculateBMI(weight, height);
            document.write("BMI: " + result.bmi);
            document.write("<br>")
            document.write("Phân loại: " + result.classification);

    </script>
</body>
</html>
