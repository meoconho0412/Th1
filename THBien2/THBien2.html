<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let inputWidth;
        let inputHeight;
        inputWidth = prompt("Nhập chiều rộng");
        inputHeight = prompt("Nhập chiều dài");
        let width = parseInt(inputWidth);
        let height = parseInt(inputHeight);
        let area = width * height;
        document.write("Nhập chiều rộng:"+inputWidth);
        document.write('<br/>');
        document.write("Nhập chiều dài:"+inputHeight);
        document.write('<br/>');
        document.write("Diện tích là: " + area);
        
    </script>
</body>
</html>
