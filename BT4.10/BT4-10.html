<script>
    let number = 2
    let count = 0
    while(count < 20) {
        let flag = true
        for (let i = 2; i < number; i++) {
            if (number % i === 0) {
                flag = false
                break
            }
        }
        if (flag) {
            count++
            console.log(number)
        }
        number++
    }
</script>
