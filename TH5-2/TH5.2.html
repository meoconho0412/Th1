<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let value = prompt("nhập số : ")
        let number = [-3, 5, 1, 3, 2, 10]
        for (let i = 0; i < number.length ; i++) {
            if (value == number[i]) {
                alert("Value " + number[i] + "found at " + i);
            }
        }
    </script>
</body>
</html>
