<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <script>
        function minArray(arr) {
            if( arr.length == 0) {
                return -1 
            }
            let min = arr[0]
            for (let i = 0 ; i < arr.length; i++) {
                if (arr[i] < min) {
                    min = arr[i]
                }
            }
            return min
        }
        let arr1 = [3, 5, 1, 8, -3, 7, 8]
        let min = minArray(arr1)
        console.log(min)
        
        let arr2 = [0, 0, 0, 0, 0, 0, 0]
        let min2 = minArray(arr2)
        console.log(min2)
        
        let arr3 = []
        let min3 = minArray(arr3)
        console.log(min3)
    </script>
</body>
</html>
