<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let number = [0,32,44,42,4,54,5,4156,45,12]
        let max = number[0]
        let index = 0
        for (let i = 0 ; i < number.length ; i++) {
            if (number[i] > max ) {
                max = number[i]
                index = i
            }
            alert("max: " + max + " at position " + index);
        }
    </script>
</body>
</html>
